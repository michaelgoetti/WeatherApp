<!DOCTYPE html>

<html>
  <head>
    <title>WeatherApp</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  </head>
  <body>
		<div class="container">
		  <div class="row">
	      <div class="location-box">
	      </div>  
	      <div class="lg-top-boxes text-center" id="weather-icon-box">
	        <!-- ICON IMG here -->
	      </div>
	      <div class="lg-top-boxes text-center" id="weather-temp-box">
	        <p id="fOrC">&deg;F</p>
	        <p id="temp-num">--&deg;</p>
	        <p id="feels-like">feels like --&deg;</p>
	      </div>
	      <div class="lg-top-boxes" id="weather-prop-list-box">
	        <ul>
	          <li>Pressure:</li>
	          <li>Humidity:</li>
	          <li>Wind:</li>
	          <li>Rain:</li>
	          <li>Sunrise:</li>
	          <li>Sunset:</li>
	        </ul>
	      </div>
	      <div class="forecast-day-data-box">
	      </div>
	      <div class="forecast-row-box" id="forecast-box">
	        <div class="forecast-items" id="forecast-item-0">
	        </div>
	        <div class="forecast-items" id="forecast-item-1">
	        </div>
	        <div class="forecast-items" id="forecast-item-2">
	        </div>
	        <div class="forecast-items" id="forecast-item-3">
	        </div>
	        <div class="forecast-items" id="forecast-item-4">
	        </div>
	      </div>
	      <div class="forecast-week-data-box" id="radar-box">
	      </div>
	  	</div>  
		  <div class="footer">
		    <br />
		    <br />
		    <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
		  </div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
